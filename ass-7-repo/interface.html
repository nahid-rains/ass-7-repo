<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er volt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class=" font-semibold text-6xl mt-8 text-center text-pink-500">Let's get some <span
                class="font-bold text-6xl text-violet-600">Mooooooney!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4  mt-6 w-9/12 mx-auto">
                <div class="9/12 bg-orange-500 p-8 rounded-lg ">
                    <h3 class="text-4xl text-white">Deposit</h3>
                    <h2  class="text-6xl text-white">$ <span id="current-total">00</span> </h2>
                </div>
                <div class="9/12 bg-lime-500 p-8 rounded-lg ">
                    <h3 class="text-4xl text-white">Withdraw</h3>
                    <h2 class="text-6xl text-white">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="9/12 bg-pink-500 p-8 shadow-xl rounded-lg ">
                    <h3 class="text-4xl text-white">Balance</h3>
                    <h2 class="text-6xl text-white">$ <span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>

        <!-- withdraw section -->

       <section>
        <div class="grid grid-cols-2 gap-4  mt-6 w-9/12 mx-auto">
            <div class="9/12 bg-sky-400 p-8 rounded-lg ">
                <h3 class="text-4xl text-white font-semibold">Please Deposit</h3>
                <input class="w-9/12 px-2 mt-3 focus:outline-none focus:ring focus:ring-sky-700" type="text" id="deposit-field" placeholder="$ amount you want to deposit">
                <button id="deposit-btn"
                    class="block font-semibold text-white px-4 py-2 bg-pink-500 mt-4 rounded-lg hover:bg-sky-700">Deposite</button>
            </div>
            <div class="9/12 bg-purple-400 p-8 rounded-lg ">
                <h3 class="text-4xl text-white font-semibold">Please Deposit</h3>
                <input id="withdraw-field" class="w-9/12 px-2  mt-3 focus:outline-none focus:ring focus:ring-sky-700" type="text" placeholder="$ amount you want to withdraw">
                <button id="withdraw-btn"
                    class="block font-semibold text-white px-4 py-2 bg-pink-500 mt-4 rounded-lg hover:bg-sky-700">Withdraw</button>
            </div>
        
            
        </div>
       </section>


        
    </main>
   
    <!-- <script src="deposit.js"></script> -->
    <!-- <script src="another.js"></script> -->
    
    <script src="utiites.js"></script>
    <script src="deposit-att.js"></script>
    <script src="withdeaw-att.js"></script>
</body>

</html>
